plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'
    id "com.google.protobuf" version "0.8.12"
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

sourceCompatibility = 1.7
targetCompatibility = 1.7

sourceSets {
    main {
        java {
            srcDirs 'build/generated/source/proto/main/grpc'
            srcDirs 'build/generated/source/proto/main/java'
        }
        // proto {
        //     srcDir 'src/main/proto'
        // }
    }
}

protobuf {
  // Configure the protoc executable
  protoc {
    // Download from repositories
    artifact = 'com.google.protobuf:protoc:3.12.1'
  }

  plugins {
    // Locate a plugin with name 'grpc'. This step is optional.
    // If you don't locate it, protoc will try to use "protoc-gen-grpc" from
    // system search path.
    grpc {
      artifact = 'io.grpc:protoc-gen-grpc-java:1.26.1'
      // or
      // path = 'tools/protoc-gen-grpc-java'
    }
  }

  generateProtoTasks {
    all()*.plugins {
      grpc {}
    }
  }
}

dependencies {
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:28.2-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    compile group: 'com.google.protobuf', name: 'protobuf-java', version: '3.11.4'
    // https://mvnrepository.com/artifact/io.grpc/grpc-all
    compile group: 'io.grpc', name: 'grpc-all', version: '1.29.0'
    // https://mvnrepository.com/artifact/javax.annotation/javax.annotation-api
    compile group: 'javax.annotation', name: 'javax.annotation-api', version: '1.3.2'

}

startScripts.enabled = false

task appServer(type: CreateStartScripts) {
    mainClassName = 'gRPC.demo.AppServer'
    applicationName = 'app-server'
    outputDir = new File(project.buildDir, 'tmp')
    classpath = startScripts.classpath
}

task appClient(type: CreateStartScripts) {
    mainClassName = 'gRPC.demo.AppClient'
    applicationName = 'app-client'
    outputDir = new File(project.buildDir, 'tmp')
    classpath = startScripts.classpath
}

applicationDistribution.into('bin') {
    from(appServer)
    from(appClient)
    fileMode = 0755
}